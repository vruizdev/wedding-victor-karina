        <script>
			document.addEventListener('DOMContentLoaded', () => {
				const guest = JSON.parse(sessionStorage.getItem("guestData"));

				if (guest.companions.length === 0) {
					document.getElementById("finally").innerText = "Será un honor recibirte en nuestra boda.";
				} else {
					document.getElementById("finally").innerText = "Será un honor recibirlos en nuestra boda.";
				}

				if (guest) {                
					document.getElementById("greeting").innerText = guest.greeting;
					document.getElementById("guestName").innerText = guest.special_guest;
					document.getElementById("union").innerText = guest.union;
					document.getElementById("guestCompanions").innerText = guest.companions.join(", ");
					document.getElementById("guestTable").innerText = guest.table;
					// document.getElementById("guestLimit").innerText = guest.companions_limit;
				}
			});
